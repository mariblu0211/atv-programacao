<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idade = parseInt(prompt("Informe a sua idade: "))

        if(idade < 16){
            alert("A idade é menor que 16")
        }
        else if(idade >= 16 && idade <= 18){
            alert("A idade está entre 16 e 18")
        }
        else if(idade >= 18){
            alert("A idade é maior ou igual a 18")
        }        
    </script>
</body>
</html>
