    <script>
        function verificarParImpar(numero){
           if(numero % 2 === 0){
            return "O número" + numero + " é par "
           }else{
            return "O número " + numero + " é ímpar"
           }
        }
        let numero = 5
        let resultado = verificarParImpar(numero)

        alert(resultado)
    </script>
