<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let status = prompt("Informe o status do usuário (ativo ou inativo): ")

        if(status !== "inativo"){
            alert("O status é diferente de inativo")
        }else{
            alert("O status é igual a inativo")
        }
    </script>
</body>
</html>
