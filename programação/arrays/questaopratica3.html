<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let letras = ["a", "b", "c", "d", "e"]
        let elementoProcurado = "c"
        let indiceEncontrado = -1

        for(let i = 0; i < letras.length; i++){
            if(letras[i] === elementoProcurado){
                indiceEncontrado = i
                break
            }
        }

        console.log("O índice do elemento " + elementoProcurado + "é: " + indiceEncontrado)
        
    </script>
</body>
</html>
